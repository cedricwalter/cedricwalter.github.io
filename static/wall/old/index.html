    // Move d to be adjacent to the cluster node.
    function cluster(alphaIn) {
        var alpha = alphaIn*amod;
        return function(d) {

            var cluster = clusters[d.cluster];
            if (cluster === d) return;
            var x = d.x - cluster.x,
                y = d.y - cluster.y,
                l = Math.sqrt(x * x + y * y),
                r = d.radius;// + cluster.radius;
            //if (l != r) {
            if (l > r) {
                l = (l - r) / l * alpha;
                d.x -= x *= l;
                d.y -= y *= l;
                cluster.x += x*clustmod;
                cluster.y += y*clustmod;
            }

        };
    }



    // Resolves collisions between d and all other circles.
    var collidemult = 1;
    function collide(alphaIn) {
        var alpha = alphaIn*collidemult;
        var quadtree = d3.geom.quadtree(nodes);
        return function(d) {
            if (d.radius == 0) return false;
            var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
                nx1 = d.x - r,
                nx2 = d.x + r,
                ny1 = d.y - r,
                ny2 = d.y + r;
            quadtree.visit(function(quad, x1, y1, x2, y2) {
                if (quad.point && (quad.point !== d)) {
                    if (quad.point.radius == 0) return false;
                    var x = d.x - quad.point.x,
                        y = d.y - quad.point.y,
                        l = Math.sqrt(x * x + y * y),
                        r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
                    if (l < r) {
                        l = (l - r) / l * alpha;
                        d.x -= x *= l;
                        d.y -= y *= l;
                        quad.point.x += x;
                        quad.point.y += y;
                    }
                }
                return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
            });


        };
    }

    function bubbleBlock(){
        return function(d) {

            if (d.radius == 0) return;

            bbubbles.forEach(function(elem){
                var x = d.x - elem.x,
                    y = d.y - elem.y,
                    l = Math.sqrt(x * x + y * y),
                    r = d.radius + elem.r;
                //console.log("start: ",l,r);
                if (l < r) {
                    //console.log("in: ",d.x,d.y);
                    l = (l - r) / l;
                    d.x -= x *= l;
                    d.y -= y *= l;
                    //console.log("out: ",d.x,d.y);
                }
            });
        }
    }

    var mult = 1.1;

    function pixelizeRect(xc, height, colorIn, fpts) {
        var cRGB = d3.rgb(colorIn);
        var color = [cRGB.r/255,cRGB.g/255,cRGB.b/255];

        xc = xc / mult;
        yc = 628 / mult;
        height = height / mult;

        lasty = yc - height;

        var y = yc;

        while (y >= lasty) {

            for (var xx = 0; xx < 24*mult; xx++ ) {
                fpts.push([xc+xx, y, color]);
            }

            y--;
        }

        return fpts;

    }


    function circleBresenham(xc, yc, r, colorIn, fpts) {
        var coordarray = [];
        var colorarray = [];
        var filled = [];

        var cRGB = d3.rgb(colorIn);
        var color = [cRGB.r/255,cRGB.g/255,cRGB.b/255];

        r = r - 1;

        xc = xc / mult;
        yc = yc / mult;
        r = r / mult;

        var x = 0;
        var y = r;
        var p = 3 - 2 * r;
        if (!r) return;

        while (y >= x) {

            drawpixel(xc-x, yc-y, color);//upper left left
            drawpixel(xc-y, yc-x, color);//upper upper left
            drawpixel(xc+y, yc-x, color);//upper upper right
            drawpixel(xc+x, yc-y, color);//upper right right
            drawpixel(xc-x, yc+y, color);//lower left left
            drawpixel(xc-y, yc+x, color);//lower lower left
            drawpixel(xc+y, yc+x, color);//lower lower right
            drawpixel(xc+x, yc+y, color);//lower right right
            if (p < 0) p += 4*x++ + 6;
            else p += 4*(x++ - y--) + 10;

        }

        //console.log("coordarray.length: ",fpts.coordarray.length);

        return fpts; //{coordarray:fpts.coordarray,colorarray:fpts.colorarray};

        function drawpixel(x, y, color){
            //fpts.coordarray.push([x, y]);
            //fpts.colorarray.push(color);

            fpts.push([x, y, color]);

            /*
             svg.append("rect")
             .attr("x",x*mult)
             .attr("y",y*mult)
             .attr("height",mult)
             .attr("width",mult)
             .style("fill",color);
             */

            if (y < yc && !filled[x]) {
                filled[x] = 1;
                for (var j = (y+1); j < (2*yc-y); j++) {

                    fpts.push([x, j, color]);
                    //fpts.coordarray.push([x, j]);
                    //fpts.colorarray.push(color);

                    /*
                     svg.append("rect")
                     .attr("x",x*mult)
                     .attr("y",j*mult)
                     .attr("height",mult)
                     .attr("width",mult)
                     .style("fill",color);
                     */
                }
            }
        }
    }

        function createDrawPoints(points) {

                        index: indexarray
                    },
                    uniforms: {
                        // by using `regl.prop` to pass these in, we can specify them as arguments

                        pointWidth: ptWidth[currentframe],//regl.prop('pointWidth'),
                        pointWidth2: ptWidth[nextframe],

                        // regl actually provides these as viewportWidth and viewportHeight but I
                        // am using these outside and I want to ensure they are the same numbers,
                        // so I am explicitly passing them in.
                        stageWidth: regl.prop('stageWidth'),
                        stageHeight: regl.prop('stageHeight'),

                        duration: regl.prop('duration'),
                        // time in milliseconds since the prop startTime (i.e. time elapsed)
                        // note that `time` is passed by regl whereas `startTime` is a prop passed
                        // to the drawPoints function.
                        elapsed: ({ time }, { startTime = 0 }) => (time - startTime) * 1000,
                    delayByIndex: delayByIndex
                },
                count: points.length,
                primitive: 'points'
            });

            return drawPoints;

    function shuffle(array) {
        let counter = array.length;

        // While there are elements in the array
        while (counter > 0) {
            // Pick a random index
            let index = Math.floor(Math.random() * counter);

            // Decrease counter by 1
            counter--;

            // And swap the last element with it
            let temp = array[counter];
            array[counter] = array[index];
            array[index] = temp;
        }

        return array;
    }
